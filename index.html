<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agent list !</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style-agent-list.css" />
    <link
      rel="shortcut icon"
      href="../Valorant-Agent-Card/img/favicon.ico2.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="./img/valorant-logo-transparent-free-png.webp"
        alt=""
        class="logo"
      />
      <a href=""></a>
      <div class="nav-links">
        <ul class="drop-down-menu">
          <li class="cmoon"><a href="">Agents Skills ▾</a></li>
          <li class="cmoon">
            <a href="../Valorant-Agent-Card/carte.html">Cartes</a>
          </li>
          <li class="cmoon"><a href="">Arsenal</a></li>
          <li class="cmoon"><a href="">Socials ▾</a></li>
        </ul>
      </div>
      <img
        src="./img/menu_FILL0_wght400_GRAD0_opsz48.png"
        alt="menu hamburger"
        class="menu-hamburger"
      />
    </nav>
    <header class="title-section">
      <video id="bg-video" autoplay loop muted playsinline>
        <source
          src="https://assets.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt778f65cedfee54fd/63bcad5b08dfb21202a7794d/VAL_Ep6_Homepage-CG-Video_V5.mp4"
          type="video/mp4"
        />
      </video>
      <h1 class="title">Agents on Valorant</h1>
    </header>
    <!-- <h2 class="background-title"><span>We Are </span><span>Valorant</span></h2> -->
    <div id="content"></div>
    <footer class="title-section"></footer>
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        console.log(navbar);
        navbar.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
    <script src="./js/cardbuilder.js"></script>
  </body>
  <script>
    const menuHamburger = document.querySelector(".menu-hamburger");
    const navLinks = document.querySelector(".nav-links");

    menuHamburger.addEventListener("click", () => {
      navLinks.classList.toggle("mobile-menu");
      document.body.classList.toggle("no-scroll");
    });
  </script>
</html>
