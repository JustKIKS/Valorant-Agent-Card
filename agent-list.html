<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agent list !</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style-agent-list.css" />
  </head>
  <body>
    <section class="home">
      <h1 class="title">Agents on Valorant</h1>
      <div class="container">
        <div class="card">
          <img class="card-image" src="./img/Raze.png" alt="raze" />
          <div class="name-agent-and-agent-class-container">
            <p class="name-agent-and-agent-class">
              Raze -
              <span class="color-duellist">Duellist</span>
            </p>
            <p class="description-under-name">
              <a
                id="link-agent"
                href="https://valorant-lore.fandom.com/wiki/Raze"
                target="_blank"
              >
                Découvrir l'histoire de Raze
              </a>
            </p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="./img/Phoenix.png" alt="phoenix" />
          <div class="name-agent-and-agent-class-container">
            <p class="name-agent-and-agent-class">
              Phoenix -
              <span class="color-duellist">Duellist</span>
            </p>
            <p class="description-under-name">
              <a
                id="link-agent"
                href="https://valorant-lore.fandom.com/wiki/Phoenix"
                target="_blank"
              >
                Découvrir l'histoire de Phoenix
              </a>
            </p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="./img/Jett 2.png" alt="jett" />
          <div class="name-agent-and-agent-class-container">
            <p class="name-agent-and-agent-class">
              Jett -
              <span class="color-duellist">Duellist</span>
            </p>
            <p class="description-under-name">
              <a
                id="link-agent"
                href="https://valorant-lore.fandom.com/wiki/Jett"
                target="_blank"
              >
                Découvrir l'histoire de Jett
              </a>
            </p>
          </div>
        </div>
        <div class="card">
          <img class="card-image" src="./img/Yoru.png" alt="yoru" />
          <div class="name-agent-and-agent-class-container">
            <p class="name-agent-and-agent-class">
              Yoru -
              <span class="color-duellist">Duellist</span>
            </p>
            <p class="description-under-name">
              <a
                id="link-agent"
                href="https://valorant-lore.fandom.com/wiki/Yoru"
                target="_blank"
              >
                Découvrir l'histoire de Yoru
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
